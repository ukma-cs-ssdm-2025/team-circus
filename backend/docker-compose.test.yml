services:
  postgres:
    image: postgres:17.5
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcd
    volumes:
      - postgres-data:/var/lib/postgresql/data     
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 4
    restart: unless-stopped
  
  migrator:
    build: 
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: mcd
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DRIVER: postgres   
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["task", "db:migrate:up"]
    restart: "no"

volumes:
  postgres-data: