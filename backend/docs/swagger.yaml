paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user credentials, creates and saves JWT access/refresh
        tokens in cookies.
      parameters:
      - description: User login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.LogInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request format
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      description: Expires the JWT access/refresh cookies.
      responses:
        "204":
          description: Logged out successfully
      summary: User logout
      tags:
      - auth
  /auth/refresh:
    post:
      description: Validates the refresh token cookie and issues a new access/refresh
        token pair
      parameters:
      - description: Cookie header containing refreshToken cookie
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid or expired refresh token
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /documents:
