name: CI

on: [push]

jobs: 
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          install-linter: true

      - name: Run linters
        run: cd backend && task lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"

      - name: Run unit tests
        run: cd backend && task test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"

      - name: Run build
        run: cd backend && task copy:env:optional && task build