name: CI

on: [push]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.2"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Lint frontend
        working-directory: frontend
        run: bun run lint

      - name: Build frontend
        working-directory: frontend
        run: bun run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          install-linter: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run linters
        run: task back:lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unit tests
        run: task back:test:unit

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run functional tests
        run: task back:test:func

  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run build
        run: task copy:env && task docker:build

  build-go-binary:
    name: Build Go Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run build
        run: task back:build
