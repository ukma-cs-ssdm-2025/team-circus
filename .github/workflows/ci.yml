name: CI

on: [push]

jobs: 
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"
          install-linter: true

      - name: Run linters
        run: task back:lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"

      - name: Run unit tests
        run: task back:test

  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"

      - name: Run build
        run: task copy:env:optional && task docker:build
  
  build-go-binary:
    name: Build Go Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install go and go-task
        uses: ./.github/actions/setup
        with:
          go-version-file: ./backend/go.mod
          task-version: "3.x"

      - name: Run build
        run: task back:build