name: Deploy Swagger Documentation

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    environment: github-pages
    # if: "contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/') || github.event_name == 'workflow_dispatch'"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Debug
      run: |
        echo "Workflow triggered by: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
        echo "Modified files: ${{ github.event.head_commit.modified }}"
        echo "Added files: ${{ github.event.head_commit.added }}"
        
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Install Swagger
      run: go install github.com/swaggo/swag/cmd/swag@v1.8.12
      
    - name: Check backend directory
      run: |
        ls -la
        if [ -d "backend" ]; then
          echo "Backend directory exists"
          ls -la backend/
        else
          echo "Backend directory not found"
          exit 1
        fi
        
    - name: Generate Swagger Docs
      working-directory: ./backend
      run: |
        swag init -g cmd/main.go -o ./docs
        
    - name: Verify files exist
      run: |
        echo "Checking generated files:"
        ls -la backend/docs/
        echo "Files ready for deployment"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./backend/docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
