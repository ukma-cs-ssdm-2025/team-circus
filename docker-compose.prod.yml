version: '3.8'

x-db-env: &db-env
  DB_USER: ${DB_USER}
  DB_PASSWORD: ${DB_PASSWORD}
  DB_NAME: ${DB_NAME}
  DB_HOST: ${DB_HOST}
  DB_PORT: ${DB_PORT}
  DB_DRIVER: ${DB_DRIVER}

x-backend-env: &backend-env
  API_PORT: ${API_PORT:-8080}
  SECRET_TOKEN: ${SECRET_TOKEN}
  HASHING_COST: ${HASHING_COST:-10}
  ACCESS_DURATION: ${ACCESS_DURATION:-3600}
  REFRESH_DURATION: ${REFRESH_DURATION:-86400}
  CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
  CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS}
  CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS}
  CORS_EXPOSE_HEADERS: ${CORS_EXPOSE_HEADERS}
  CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS}
  CORS_MAX_AGE: ${CORS_MAX_AGE}

services:
  postgres:
    image: postgres:17.5
    container_name: mcd-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mcd-network
    # Remove port mapping for production - only accessible via internal network
    # ports:
    #   - "5432:5432"

  migrator:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mcd-migrator
    environment:
      <<: *db-env
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["task", "db:migrate:up"]
    restart: "no"
    networks:
      - mcd-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mcd-backend
    environment:
      <<: [*db-env, *backend-env]
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    entrypoint: ["/app/bin/backend"]
    restart: unless-stopped
    networks:
      - mcd-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${API_PORT:-8080}/swagger/index.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: mcd-frontend
    restart: unless-stopped
    networks:
      - mcd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: mcd-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mcd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local

networks:
  mcd-network:
    driver: bridge

